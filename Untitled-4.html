<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            width: 350px;
            max-width: 90%;
        }

        .login-box h1 {
            font-family: 'Billabong', cursive; /* Use a web font or fallback */
            font-size: 3em;
            margin-bottom: 30px;
            color: #262626;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: calc(100% - 40px); /* Account for icon padding */
            padding: 12px 12px 12px 35px; /* Adjust padding for icon */
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 0.9em;
            background-color: #fafafa;
        }

        .input-group input::placeholder {
            color: #8e8e8e;
        }

        .input-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
        }

        .login-button {
            width: 100%;
            padding: 10px 0;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background-color: #007bb5;
        }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #262626;
        }

        .options-row input[type="checkbox"] {
            margin-right: 5px;
        }

        .options-row a {
            color: #00376b;
            text-decoration: none;
        }

        .options-row a:hover {
            text-decoration: underline;
        }

        .signup-text {
            margin-top: 40px;
            font-size: 0.9em;
            color: #262626;
        }

        .signup-text a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Instagram</h1>
        <form>
            <div class="input-group">
                <span class="icon">ðŸ‘¤</span> <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
                <span class="icon">ðŸ”’</span> <input type="password" placeholder="Password">
            </div>
            <button type="submit" class="login-button">Log in</button>
            <div class="options-row">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="signup-text">
            Don't have an account! <a href="#">Sign up here.</a>
        </div>
    </div>
</body>
</html>
