<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0; 
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center; 
            min-height: 100vh; 
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 50px; 
            text-align: center;
        }

        .validation-container {
            background-color: white; 
            padding: 30px;
            border-radius: 8px;
            align-items: center;
            gap: 15px; 
            margin-bottom: 30px; 
        }

        .validation-container label {
            font-size: 1.1em;
            color: #333;
        }

        .validation-container input[type="text"] {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            outline: none; 
            width: 250px; 
            box-sizing: border-box; 
        }

        .validation-container input[type="text"]::placeholder {
            color: #aaa;
        }

        .validate-button {
            padding: 12px 30px;
            background-color: #e0e0e0; 
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1.1em;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .validate-button:hover {
            background-color: #d0d0d0;
            border-color: #aaa;
        }

        .message {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333; 
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        @media (max-width: 600px) {
            .validation-container {
                flex-direction: column; 
                align-items: flex-start;
                gap: 10px;
            }
            .validation-container input[type="text"] {
                width: 100%; 
            }
        }
    </style>
</head>
<body>
    <h1>Mobile Number Validation using JavaScript</h1>

    <div class="validation-container">
        <label for="mobileNumber">Enter Mobile Number</label>
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter 10 Digit Mobile Num">
    </div>

    <button type="button" class="validate-button" onclick="validateMobileNumber()">Validate</button>

    <div id="validationMessage" class="message"></div>

    <script>
        function validateMobileNumber() {
            const mobileInput = document.getElementById('mobileNumber');
            const messageDiv = document.getElementById('validationMessage');
            const mobileNumber = mobileInput.value.trim(); 

            messageDiv.textContent = '';
            messageDiv.className = 'message'; 
            if (mobileNumber === '') {
                messageDiv.textContent = 'Please enter a mobile number.';
                messageDiv.classList.add('error');
                return;
            }
            const mobileRegex = /^\d{10}$/; 
            if (mobileRegex.test(mobileNumber)) {
                messageDiv.textContent = 'Mobile number is valid.';
                messageDiv.classList.add('success');
            } else {
                messageDiv.textContent = 'Invalid mobile number. Please enter exactly 10 digits.';
                messageDiv.classList.add('error');
            }
        }
    </script>
</body>
</html>
