<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            box-sizing: border-box;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px; 
            box-sizing: border-box;
        }

        .form-title {
            text-align: center;
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            align-items: flex-start; 
            margin-bottom: 20px;
        }

        .form-row label {
            flex: 0 0 100px; 
            text-align: right;
            margin-right: 20px;
            padding-top: 8px; 
            font-weight: bold;
            color: #555;
        }

        .input-group {
            flex-grow: 1; 
            display: flex;
            flex-direction: column; 
        }

        .input-group input[type="text"],
        .input-group input[type="email"],
        .input-group textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #d40000; 
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            outline: none; 
        }

        .input-group textarea {
            resize: vertical; 
            min-height: 100px; 
        }

        .validation-message {
            color: #d40000; 
            font-size: 0.9em;
            margin-top: 5px;
        }

        .submit-button-container {
            text-align: left; 
            margin-left: 120px; 
            margin-top: 30px;
        }

        .submit-button {
            padding: 10px 25px;
            background-color: #f0f0f0; 
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            color: #333;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .submit-button:hover {
            background-color: #e0e0e0;
            border-color: #bbb;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-row {
                flex-direction: column; 
                align-items: flex-start;
            }

            .form-row label {
                width: 100%;
                text-align: left;
                margin-right: 0;
                margin-bottom: 5px;
                padding-top: 0;
            }

            .input-group input,
            .input-group textarea {
                width: 100%; 
            }

            .submit-button-container {
                margin-left: 0; 
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Registration Form</div>
        <form>
            <div class="form-row">
                <label for="name">Name:</label>
                <div class="input-group">
                    <input type="text" id="name" name="name" required>
                    <div class="validation-message">This field is required</div>
                </div>
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <div class="validation-message">A valid email address is required</div>
                </div>
            </div>

            <div class="form-row">
                <label for="website">Website:</label>
                <div class="input-group">
                    <input type="text" id="website" name="website" placeholder="e.g., http://www.example.com">
                    <div class="validation-message">A valid url is required</div>
                </div>
            </div>

            <div class="form-row">
                <label for="message">Message:</label>
                <div class="input-group">
                    <textarea id="message" name="message" required></textarea>
                    <div class="validation-message">This field is required</div>
                </div>
            </div>

            <div class="submit-button-container">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
