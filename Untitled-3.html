<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle;
        }

        td:first-child {
            width: 30%;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 150px;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
        }

        .button-cell {
            text-align: center;
            padding-top: 20px;
        }

        button {
            padding: 10px 30px;
            background-color: #e0e0e0;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1.1em;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        button:hover {
            background-color: #d0d0d0;
            border-color: #aaa;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            td:first-child {
                width: auto;
                text-align: left;
                padding-bottom: 5px;
            }

            td {
                display: block;
                width: 100%;
                padding: 5px 0;
            }

            input[type="text"] {
                width: 100%;
            }
            textarea {
                width: 100%;
            }
            .button-cell {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prime Number Generator</h1>
        <table>
            <tr>
                <td>Start</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>End</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Prime Number</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="button-cell">
                    <button>Generate</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
