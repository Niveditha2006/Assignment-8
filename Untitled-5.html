<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a0dad;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
        }

        .input-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        #birthDate {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            outline: none;
            width: 180px;
            box-sizing: border-box;
        }

        .calculate-button {
            padding: 12px 25px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .calculate-button:hover {
            background-color: #5a099d;
        }

        .results-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .result-box {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 120px;
            box-sizing: border-box;
        }

        .result-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .result-label {
            font-size: 1em;
            color: #666;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            .input-section {
                flex-direction: column;
                gap: 10px;
                width: 90%;
            }
            #birthDate {
                width: 100%;
            }
            .calculate-button {
                width: 100%;
            }
            .results-grid {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .result-box {
                width: 80%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>AGE CALCULATOR</h1>

    <div class="input-section">
        <input type="date" id="birthDate">
        <button class="calculate-button" onclick="calculateAge()">Calculator</button>
    </div>

    <div class="results-grid">
        <div class="result-box">
            <div class="result-number" id="years">0</div>
            <div class="result-label">YEAR</div>
        </div>
        <div class="result-box">
            <div class="result-number" id="months">0</div>
            <div class="result-label">MONTH</div>
        </div>
        <div class="result-box">
            <div class="result-number" id="days">0</div>
            <div class="result-label">DAY</div>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthDateInput = document.getElementById('birthDate').value;
            const yearsElement = document.getElementById('years');
            const monthsElement = document.getElementById('months');
            const daysElement = document.getElementById('days');

            if (!birthDateInput) {
                alert('Please enter your birth date.');
                return;
            }

            const birthDate = new Date(birthDateInput);
            const today = new Date();

            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            yearsElement.textContent = years;
            monthsElement.textContent = months;
            daysElement.textContent = days;
        }
    </script>
</body>
</html>
